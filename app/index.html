<!doctype html>
<html lang="en" ng-app="imageApp">
<head>
    <meta charset="utf-8">

    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"/>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="js/controllers/ImageListCtrl.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Photo gallery</h1>
    </div>
    <div class="row">
        <table ng-controller="ImageListCtrl" class="table table-bordered table-hover">
            <tr>
                <th>ID</th>
                <th>
                    Name
                    <input type="text" name="searchButton" ng-model="query.name" placeholder="Search"/>
                </th>
                <th>Likes count</th>
                <th>Visible</th>
            </tr>
            <tr ng-repeat="image in images | filter:query">
                <td>{{image.id}}</td>
                <td>{{image.name}}</td>
                <td>{{image.countLikes}}</td>
                <td>
                    <input type="checkbox" name="visibleCheck" ng-checked="{{image.visible}}"/>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
